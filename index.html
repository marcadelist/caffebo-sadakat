
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaffeBo Sadakat Programı</title>

  <!-- Firebase SDK Classic Script Version (Module kullanmadan) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUOhtEzwslJqH6Fh_hWQH_JPGNQ2D_Blk",
      authDomain: "caffebo-sadakat.firebaseapp.com",
      databaseURL: "https://caffebo-sadakat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "caffebo-sadakat",
      storageBucket: "caffebo-sadakat.firebasestorage.app",
      messagingSenderId: "165865114834",
      appId: "1:165865114834:web:6b0e436457f6b073a9f10b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkPoints() {
      const phone = document.getElementById("phone").value;
      const result = document.getElementById("result");
      firebase.database().ref('users/' + phone).once('value')
        .then((snapshot) => {
          if (snapshot.exists()) {
            const point = snapshot.val().points;
            const freeCoffees = Math.floor(point / 15);
            const remaining = point % 15;
            result.innerHTML = `Puanınız: ${point} <br> Ücretsiz kahve hakkı: ${freeCoffees} <br> Sonraki hediye için kalan puan: ${15 - remaining}`;
          } else {
            result.innerHTML = "Bu numara için kayıtlı puan bulunamadı.";
          }
        })
        .catch((error) => {
          result.innerHTML = "Veri alınırken hata oluştu.";
        });
    }

    function addPoints() {
      const phone = document.getElementById("adminPhone").value;
      const added = parseFloat(document.getElementById("adminPoints").value);
      const result = document.getElementById("adminResult");
      if (!phone || isNaN(added)) {
        result.innerHTML = "Lütfen geçerli telefon ve puan girin.";
        return;
      }
      const userRef = firebase.database().ref('users/' + phone);
      userRef.once('value')
        .then((snapshot) => {
          let currentPoints = 0;
          if (snapshot.exists()) {
            currentPoints = snapshot.val().points;
          }
          const newTotal = currentPoints + added;
          return userRef.set({ points: newTotal });
        })
        .then(() => {
          result.innerHTML = `Yeni puan: ${currentPoints + added}`;
        })
        .catch((error) => {
          result.innerHTML = "Puan eklenirken hata oluştu.";
        });
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #f9f6f1;
      color: #333;
      padding: 2rem;
    }
    .card, .admin {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
    }
    input, button, select {
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #6f4e37;
      color: white;
      cursor: pointer;
    }
    #result, #adminResult {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>CaffeBo Sadakat Puanı Sorgula</h2>
    <p>Telefon numaranızı girin, puan durumunuzu öğrenin:</p>
    <input type="tel" id="phone" placeholder="05xx xxx xx xx" />
    <button onclick="checkPoints()">Puanları Göster</button>
    <div id="result"></div>
  </div>

  <div class="admin">
    <h3>Admin Paneli</h3>
    <p>Puan eklemek için telefon ve miktar girin:</p>
    <input type="tel" id="adminPhone" placeholder="05xx xxx xx xx" />
    <input type="number" id="adminPoints" placeholder="Eklenecek puan miktarı" />
    <button onclick="addPoints()">Puan Ekle</button>
    <div id="adminResult"></div>
  </div>
</body>
</html>

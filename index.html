
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaffeBo Sadakat Programı</title>

  <!-- Firebase SDK Classic Script Version -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUOhtEzwslJqH6Fh_hWQH_JPGNQ2D_Blk",
      authDomain: "caffebo-sadakat.firebaseapp.com",
      databaseURL: "https://caffebo-sadakat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "caffebo-sadakat",
      storageBucket: "caffebo-sadakat.firebasestorage.app",
      messagingSenderId: "165865114834",
      appId: "1:165865114834:web:6b0e436457f6b073a9f10b"
    };

    firebase.initializeApp(firebaseConfig);

    function checkPoints() {
      const phone = document.getElementById("phone").value;
      const result = document.getElementById("result");
      firebase.database().ref("users/" + phone).once("value").then((snapshot) => {
        if (snapshot.exists()) {
          const point = snapshot.val().points;
          const freeCoffees = Math.floor(point / 15);
          const remaining = point % 15;
          result.innerHTML = `Puanınız: ${point}<br>Ücretsiz kahve hakkı: ${freeCoffees}<br>Kalan puan: ${15 - remaining}`;
        } else {
          result.innerHTML = "Bu numara için kayıtlı puan bulunamadı.";
        }
      }).catch(() => {
        result.innerHTML = "Veri alınırken hata oluştu.";
      });
    }

    function addPoints() {
      const phone = document.getElementById("adminPhone").value;
      const added = parseFloat(document.getElementById("adminPoints").value);
      const result = document.getElementById("adminResult");

      if (!phone || isNaN(added)) {
        result.innerHTML = "Lütfen geçerli telefon ve puan girin.";
        return;
      }

      const userRef = firebase.database().ref("users/" + phone);
      userRef.once("value").then((snapshot) => {
        let current = 0;
        if (snapshot.exists()) {
          current = snapshot.val().points;
        }
        return userRef.set({ points: current + added });
      }).then(() => {
        result.innerHTML = "Puan başarıyla güncellendi.";
      }).catch(() => {
        result.innerHTML = "Puan eklenirken hata oluştu.";
      });
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      background: #fef9f4;
      color: #3e2e20;
      padding: 2rem;
    }
    .card, .admin {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
      border: 1px solid #e0d0c2;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      width: 100%;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #c7b4a3;
    }
    button {
      background: #6f4e37;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result, #adminResult {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>CaffeBo Sadakat Puanı Sorgula</h2>
    <input type="tel" id="phone" placeholder="05xx xxx xx xx" />
    <button onclick="checkPoints()">Puanları Göster</button>
    <div id="result"></div>
  </div>

  <div class="admin">
    <h3>Admin Paneli</h3>
    <input type="tel" id="adminPhone" placeholder="05xx xxx xx xx" />
    <input type="number" id="adminPoints" placeholder="Eklenecek puan miktarı" />
    <button onclick="addPoints()">Puan Ekle</button>
    <div id="adminResult"></div>
  </div>
</body>
</html>
